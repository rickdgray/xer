<main *ngIf="xerTable" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h3 class="h3">{{xerTable.name}}</h3>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <!-- <button type="button" class="btn btn-sm btn-light btn-outline-dark">Import CSV</button> -->
                <button type="button" class="btn btn-sm btn-light btn-outline-dark">Export CSV</button>
            </div>
        </div>
    </div>
    
    <div id="display-table" class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th *ngFor="let field of xerTable.fields">{{field}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of xerTable.rows">
                    <td *ngFor="let cell of row">{{cell}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
