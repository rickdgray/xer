<main *ngIf="table" class="col-md-10 ms-sm-auto col-lg-11 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
        <h3 class="h3">{{table.name}}</h3>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group">
                <!-- <button (click)="uploadCsv()" class="btn btn-sm btn-light btn-outline-dark">Import CSV</button> -->
                <button (click)="downloadCsv()" class="btn btn-sm btn-light btn-outline-dark">Export CSV</button>
            </div>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-sm">
            <thead>
                <tr>
                    <th *ngFor="let field of table.fields">{{field}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of table.rows">
                    <td *ngFor="let cell of row">{{cell}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
